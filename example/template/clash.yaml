
proxies:
{{ proxies }}
proxy-groups:
- type: select
  name: 默认出口
  proxies: {{ proxies_names }}

- type: select
  name: 香港节点
  proxies: {{ filter.hk_filter(proxies_names) }}

- type: select
  name: 港日美
  proxies: {{ filter.union(filter.hk_filter, filter.jp_filter, filter.us_filter)(proxies_names) }}

- type: select
  name: 香港IPLC
  proxies: {{ filter.intersect(filter.hk_filter, filter.keyword('IPLC'))(proxies_names) }}

rules:
{{ remote_netflix("DIRECT") }}
{{ remote_apple_direct("DIRECT") }}
{{ apple('DIRECT', 'Proxy1', 'Proxy2', 'Proxy3', 'Proxy4') }}
{{ ai('DIRECT') }}

- GEOIP,CN,DIRECT
- MATCH,默认出口