# 自建节点示例
# 包含多种地区和类型，用于演示过滤器功能

# ============ 香港节点 ============
[[proxies]]
type = 'ss'
name = '香港-IPLC-01'
server = 'hk1.example.com'
port = 8388
cipher = 'aes-256-gcm'
password = 'password123'

[[proxies]]
type = 'ss'
name = '香港-普通-02'
server = 'hk2.example.com'
port = 8388
cipher = 'aes-256-gcm'
password = 'password123'

[[proxies]]
type = 'trojan'
name = 'HK-Premium-03'
server = 'hk3.example.com'
port = 443
password = 'trojan_password'

